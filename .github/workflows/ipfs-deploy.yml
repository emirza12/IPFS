name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare build directory
        run: |
          mkdir -p build
          cp index.html style.css build/

      - name: Deploy to IPFS
        id: upload
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        with:
          pin-name: 'My IPFS Website'
          path: './build'
          pinata-api-key: ${{ secrets.PINATA_API_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET_API_KEY }}
          verbose: true
          remove-old: false

      - name: Display IPFS URL
        if: success()
        run: |
          echo "ğŸ‰ Successfully deployed!"
          echo "ğŸ“Œ CID: ${{ steps.upload.outputs.hash }}"
          echo "ğŸŒ Access URL:"
          echo "   - https://ipfs.io/ipfs/${{ steps.upload.outputs.hash }}"