name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Upload to Pinata
        id: upload
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        with:
          pin-name: 'mon-site'
          path: '.'
          pinata-api-key: ${{ secrets.PINATA_API_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET_API_KEY }}
          verbose: true
          remove-old: true

      - name: Get IPFS Hash
        if: success()
        run: |
          echo "🎉 Site déployé avec succès!"
          echo "📌 CID: ${{ steps.upload.outputs.hash }}"
          echo "🌐 URLs d'accès:"
          echo "   - https://gateway.pinata.cloud/ipfs/${{ steps.upload.outputs.hash }}"
          echo "   - https://ipfs.io/ipfs/${{ steps.upload.outputs.hash }}" 