<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decentralized Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> My IPFS Website</h1>
            <p class="subtitle">Hosted on the Decentralized Web</p>
        </header>
        
        <main>
            <section class="features">
                <div class="feature-card">
                    <i class="fas fa-network-wired"></i>
                    <h2>Decentralized</h2>
                    <p>Content distributed across the IPFS network</p>
                </div>
                
                <div class="feature-card">
                    <i class="fas fa-lock"></i>
                    <h2>Secure</h2>
                    <p>Content-addressed and immutable</p>
                </div>
                
                <div class="feature-card">
                    <i class="fas fa-globe"></i>
                    <h2>Global</h2>
                    <p>Accessible from anywhere in the world</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Built with <i class="fas fa-heart"></i> and IPFS</p>
        </footer>
    </div>
</body>
</html>
